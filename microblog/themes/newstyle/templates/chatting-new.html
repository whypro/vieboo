<meta charset="utf-8">
<link href="{{ theme_static('css/bootstrap.css') }}" rel="stylesheet" />
<script type="text/javascript" src="{{ theme_static('js/jquery.js') }}"></script>
<script type="text/javascript" src="{{ theme_static('js/bootstrap.js') }}"></script>


<hr />
<div class="container">
    <div class="row">  
        <div class="col-lg-3">
            <div class="input-group">
                <input type="text" class="form-control" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">搜索</button>
                </span>
            </div>
            <hr />
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a>写私信</a></li>
                <li><a href="chatting-inbox.html"><span class="badge pull-right">104</span>收件箱</a></li>
                <li><a><span class="badge pull-right">12</span>发件箱</a></li>
            </ul>
        </div>
        <div class="col-lg-9">
            <form class="form-horizontal" role="form" action="" method="POST">
                <div class="form-group">
                    <label for="people" class="col-lg-2 control-label">收信人</label>
                    <div class="col-lg-6">
                        <p class="form-control-static">{{ to_people.nickname }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-lg-2 control-label">私信内容</label>
                    <div class="col-lg-6">
                        {{ chat_form.content(class_='form-control', rows=6, id='content', placeholder='请输入私信内容……') }}
                    </div>
                    <div class="col-lg-4">
                        <p class="text-danger">{{ ', '.join(chat_form.content.errors) }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-6">
                        {{ chat_form.submit(class_='btn btn-primary') }}
                    </div>
                </div>
                {{ chat_form.hidden_tag() }}
            </form>
        </div>
    </div>
</div>


<hr />
